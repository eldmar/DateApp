<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DateApp</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/calculator.png"
      sizes="32x32"
    />
  </head>
  <body>
    <header class="header">
      <a href="#"><img src="./assets/calculator.png" /></a>
      <nav>
        <button class="btn-date btn-active">Calculate date</button>
        <button class="btn-holiday">Calculate holiday</button>
      </nav>
    </header>
    <main class="hero">
      <section class="hero__date">
        <div class="hero__input">
          <div class="hero__input-item">
            <label for="start-date">Enter start date</label>
            <input type="date" name="start-date" id="start-date" required />
          </div>
          <div class="hero__input-item">
            <label for="end-date" class="end-label">Enter end date</label>
            <input type="date" name="end-date" id="end-date" />
          </div>
        </div>
        <div class="button-container">
          <button id="add-week" data-preset="week">Add week</button>
          <button id="add-month" data-preset="month">Add month</button>
        </div>
        <div class="hero__select">
          <div class="hero__select-item">
            <label for="day-select">Ð¡hoose days:</label>
            <select name="day-select" id="day-select">
              <!-- <option value="">--Please choose an option--</option> -->
              <option value="days">All days</option>
              <option value="weekdays">Weekdays</option>
              <option value="weekends">Weekends</option>
            </select>
          </div>
          <div class="hero__select-item">
            <label for="duration-select">Count the number:</label>
            <select name="duration-select" id="duration-select">
              <!-- <option value="">--Please choose an option--</option> -->
              <option value="days">days</option>
              <option value="hours">hours</option>
              <option value="minutes">minutes</option>
              <option value="seconds">seconds</option>
            </select>
          </div>
        </div>
        <div class="count-block">
          <button class="count">Calculate</button>
        </div>
        <div class="hero__result-date">
          <ul class="result-list"></ul>
        </div>
      </section>

      <section class="hero__holiday" hidden>
        <div class="hero__holiday-wrap">
          <div class="select-country">
            <label for="country">Selct country</label>
            <select name="country" id="country">
              <option value="">Select country</option>
            </select>
          </div>
          <div class="select-year">
            <label for="year">Select year</label>
            <select name="year" id="year" disabled></select>
          </div>
        </div>
        <div class="btn-container">
          <button class="btn-display">Display</button>
        </div>
        <div class="result-container">
          <ul class="holiday-list"></ul>
        </div>
      </section>
    </main>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
